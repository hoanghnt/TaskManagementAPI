version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: taskapi-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskmanagement
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - taskapi-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  taskapi-network-dev:
    driver: bridge