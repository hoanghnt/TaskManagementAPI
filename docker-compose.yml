version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: taskapi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskmanagement
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskapi-network

  # Go API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskapi-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server Config
      SERVER_PORT: 8080
      GIN_MODE: release
      
      # Database Config
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: taskmanagement
      
      # JWT Config
      JWT_SECRET: your-production-jwt-secret-change-this-min-32-characters
      JWT_EXPIRY_HOURS: 24
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taskapi-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  taskapi-network:
    driver: bridge